after-login-command = []
after-startup-command = []
start-at-login = false

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 10

default-root-container-layout = 'scroll'
niri-focused-width-ratio = 1.0

default-root-container-orientation = 'horizontal'
automatically-unhide-macos-hidden-apps = true

[key-mapping]
    preset = 'qwerty'

[gaps]
    inner.horizontal = 0
    inner.vertical =   0
    outer.left =       0
    outer.bottom =     0
    outer.top =        0
    outer.right =      0

[[on-window-detected]]
    if.app-id = 'com.apple.finder'
    run = [ 'layout floating' ]

[[on-window-detected]]
    if.app-id = 'com.mitchellh.ghostty'
    run = 'move-node-to-workspace 1'

[[on-window-detected]]
    if.app-id = 'app.zen-browser.zen'
    run = 'move-node-to-workspace 2'

[[on-window-detected]]
    if.app-id = 'net.whatsapp.WhatsApp'
    run = 'move-node-to-workspace 3'

[[on-window-detected]]
    if.app-id = 'org.keepassxc.keepassxc'
    run = 'move-node-to-workspace 3'

[[on-window-detected]]
    if.app-id = 'com.apple.Safari'
    run = 'move-node-to-workspace 2'

[[on-window-detected]]
    if.app-id = 'com.google.Chrome'
    run = 'move-node-to-workspace 2'

[[on-window-detected]]
    if.app-id = 'com.microsoft.Excel'
    run = 'move-node-to-workspace 4'

[[on-window-detected]]
    if.app-id = 'com.hnc.Discord'
    run = 'move-node-to-workspace 3'

[[on-window-detected]]
    if.app-id = 'com.amazon.workspaces'
    run = 'move-node-to-workspace 4'

[mode.main.binding]
    cmd-slash = 'layout tiles vertical'
    cmd-period = 'layout tiles horizontal'
    cmd-comma = 'layout scroll'

    cmd-h = 'focus left'
    cmd-j = 'focus down'
    cmd-k = 'focus up'
    cmd-l = 'focus right'

    cmd-shift-h = 'move left'
    cmd-shift-j = 'move down'
    cmd-shift-k = 'move up'
    cmd-shift-l = 'move right'

    cmd-1 = 'workspace 1'
    cmd-2 = 'workspace 2'
    cmd-3 = 'workspace 3'
    cmd-4 = 'workspace 4'
    # cmd-5 = 'workspace 5'

    cmd-shift-1 = 'move-node-to-workspace 1'
    cmd-shift-2 = 'move-node-to-workspace 2'
    cmd-shift-3 = 'move-node-to-workspace 3'
    cmd-shift-4 = 'move-node-to-workspace 4'
    # cmd-shift-5 = 'move-node-to-workspace 5'

    cmd-f12 = 'reload-config'
    cmd-ctrl-minus = 'resize width -10'
    cmd-ctrl-equal = 'resize width +10'
