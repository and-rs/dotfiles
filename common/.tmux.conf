# ==============================================================================
# GENERAL SETTINGS
# ==============================================================================
set -sg escape-time 20
set -g mouse on
set -g mode-keys vi
set -g base-index 1
set -g repeat-time 0
set -g prefix C-space
set -g focus-events on
set -g pane-base-index 1
set -g monitor-activity on
set -g default-shell "/run/current-system/sw/bin/nu"

# ==============================================================================
# DISPLAY & TERMINAL
# ==============================================================================
set -g default-terminal 'tmux-256color'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m' # italics
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m' # underscore colours

# Styling
set -g message-style 'fg=colour4 bold'
setw -g mode-style 'fg=colour2 bg=colour7'
set -g pane-border-style 'fg=colour0'
set -g pane-active-border-style 'fg=colour4'

# ==============================================================================
# STATUS BAR
# ==============================================================================
set -g status-position top
set -g status-justify left
set -g status-style 'fg=colour4'
set -g status-left ' · #[fg=colour8][#[fg=colour2]#S#[fg=colour8]]'
set -g status-left-length 10
set -g status-right-length 80

# Status Right: Built using append (-a) for readability
set -g  status-right '#{?client_prefix,#[fg=colour6 italics]mod,#[fg=colour8]···}'
set -ag status-right '#[default] #{?#{==:#I,0},#[fg=colour6],#[fg=colour8]}[notes] '
set -ag status-right '#{?window_zoomed_flag,#[fg=colour6][+],#[fg=colour8][#{window_panes}]} '
set -ag status-right '#[fg=colour8][#[fg=colour4]#{client_user} #[fg=colour8]on #[fg=colour4]#h#[fg=colour8]] · '

# Window Status (Index 0 hidden)
setw -g window-status-separator ""
setw -g window-status-style 'fg=colour4'
setw -g window-status-current-style 'fg=colour4 bold'
setw -g window-status-bell-style 'fg=colour2 bg=colour4 bold'
# Conditional formatting: if index is 0, print nothing; otherwise print index+name with leading space
setw -g window-status-format '#{?#{==:#I,0},, #[fg=colour8]#I #[fg=colour8]#W }'
setw -g window-status-current-format '#{?#{==:#I,0},, #I #W }'

# ==============================================================================
# KEYBINDINGS
# ==============================================================================
# Core & Session
bind r source-file ~/.tmux.conf
bind S command-prompt -p "(new-session)" "new-session -s '%%'"

bind a if-shell '[ "#{session_name}" = "code" ]' \
  "new-session -A -s chats" \
  "new-session -A -s code"

# Window Management (Splits & Creation)
bind C-c new-window -c "#{pane_current_path}"
bind \\ split-window -hc "#{pane_current_path}"
bind - split-window -c "#{pane_current_path}"
unbind %
unbind '"'

# "Notes" Window Special Logic
unbind n
unbind C-n
bind n if-shell "tmux list-windows -t #{session_name} | grep -q notes" \
  "select-window -t :=notes" \
  "new-window -t :0 -n notes -c ~/notes"

# Pane Management
bind m resize-pane -Z
bind C-m resize-pane -Z
bind o kill-pane -a
bind C-o kill-pane -a

# Ultimate window moving/swapping
bind-key . command-prompt -p "Move window to index:" "if-shell 'tmux has-session -t :%1' 'swap-window -t %1' 'move-window -t %1'; select-window -t %1"

# Cleanup Unbinds
unbind i; unbind C-i
unbind p; unbind C-p

# ==============================================================================
# COPY MODE & CLIPBOARD
# ==============================================================================
unbind [; unbind ]; unbind v
bind v copy-mode
bind C-v copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection 

if-shell "command -v wl-copy" {
    bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"
    bind-key P run "wl-paste | tmux loadb - ; tmux pasteb -p"
}

if-shell "command -v pbcopy" {
    bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
    bind-key P run "pbpaste | tmux loadb - ; tmux pasteb -p"
}

# ==============================================================================
# VIM INTEGRATION
# ==============================================================================
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?\.?(view|n?vim?x?)(-wrapped)?(diff)?$'"

# Navigation (Normal & Copy Mode)
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' { if -F '#{pane_at_left}' '' 'select-pane -L' }
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' { if -F '#{pane_at_bottom}' '' 'select-pane -D' }
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' { if -F '#{pane_at_top}' '' 'select-pane -U' }
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' { if -F '#{pane_at_right}' '' 'select-pane -R' }

bind-key -T copy-mode-vi 'C-h' if -F '#{pane_at_left}' '' 'select-pane -L'
bind-key -T copy-mode-vi 'C-j' if -F '#{pane_at_bottom}' '' 'select-pane -D'
bind-key -T copy-mode-vi 'C-k' if -F '#{pane_at_top}' '' 'select-pane -U'
bind-key -T copy-mode-vi 'C-l' if -F '#{pane_at_right}' '' 'select-pane -R'

# Resizing (Normal & Copy Mode)
bind -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 1'
bind -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 1'
bind -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 1'
bind -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 1'

bind-key -T copy-mode-vi M-h resize-pane -L 2
bind-key -T copy-mode-vi M-j resize-pane -D 2
bind-key -T copy-mode-vi M-k resize-pane -U 2
bind-key -T copy-mode-vi M-l resize-pane -R 2

# ==============================================================================
# PLUGINS
# ==============================================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
