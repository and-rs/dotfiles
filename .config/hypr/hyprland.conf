exec-once=$HOME/.config/hypr/launch-waybar.sh
exec-once=hyprctl setcursor macOS 24
exec-once=hyprpaper
exec-once=nm-applet
exec-once=dconf write /org/gnome/desktop/interface/cursor-size "'24'"
exec-once=dconf write /org/gnome/desktop/interface/cursor-theme "'macOS'"

monitor=,highres,auto,1.6

$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun


env = QT_QPA_PLATFORM,wayland
env = XCURSOR_SIZE,22
env = HYPRCURSOR_SIZE,22
env = HYPRCURSOR_THEME,macOS
env = GDK_SCALE,1

xwayland {
  force_zero_scaling = true
}

windowrule = workspace 1, class:com.mitchellh.ghostty
windowrule = workspace 1, class:kitty
windowrule = workspace 2, class:zen
windowrule = workspace 3, class:google-chrome
windowrule = workspace 4, class:spotify

$mod = SUPER

bind =,XF86AudioRaiseVolume, exec, "$HOME/vault/personal/dotfiles/scripts/volume/vol_up.sh"
bind =,XF86AudioLowerVolume, exec, "$HOME/vault/personal/dotfiles/scripts/volume/vol_down.sh"
bind =,XF86AudioMute, exec, "$HOME/vault/personal/dotfiles/scripts/volume/vol_mute.sh"

bind =,XF86MonBrightnessUp, exec, "$HOME/vault/personal/dotfiles/scripts/brightness/scr_brightness_up.sh"
bind =,XF86MonBrightnessDown, exec, "$HOME/vault/personal/dotfiles/scripts/brightness/scr_brightness_down.sh"

bind =,XF86KbdBrightnessUp, exec, "$HOME/vault/personal/dotfiles/scripts/brightness/kbd_brightness_up.sh"
bind =,XF86KbdBrightnessDown, exec, "$HOME/vault/personal/dotfiles/scripts/brightness/kbd_brightness_down.sh"

#bindsym $mod+p exec --no-startup-id "$HOME/vault/personal/dotfiles/scripts/startup.sh"
bind = alt, space, exec, $menu
bind = $mod, i, exec, grim -g "$(slurp -d)" - | wl-copy
bind = $mod, o, exec, grim ~/Pictures/$(date +'%s_grim.png')

bind = $mod, d, exec, playerctl next
bind = $mod, s, exec, playerctl previous
bind = $mod, a, exec, playerctl play-pause

bind = $mod, return, exec, $terminal
bind = $mod, q, killactive,
bind = $mod, e, pseudo, # dwindle
bind = $mod, w, togglesplit, # dwindle
bind = $mod, f, togglefloating,
bind = $mod SHIFT, f, fullscreen, # dwindle

bind = $mod, m, togglespecialworkspace, magic
bind = $mod SHIFT, m, movetoworkspace, special:magic
bindm = alt, mouse:272, resizewindow
bindm = $mod, mouse:272, movewindow

general { 
    gaps_in = 5
    gaps_out = 6 
    border_size = 0

    col.active_border = rgb(ffffff) rgb(202020) 45deg
    col.inactive_border = rgb(202010)

    resize_on_border = false 
    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 8
    active_opacity = 1.0
    inactive_opacity = 0.5
    blur {
        vibrancy = 0.1696
        enabled = true
        size = 10
        passes = 1
    }

    layerrule = blur,waybar
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_on_active = true
}

misc { 
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

input {
    kb_layout = us
    # kb_options = ctrl:swapcaps
    # kb_variant =
    # kb_model =
    # kb_rules =

    repeat_rate = 32 
    repeat_delay = 200 

    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        scroll_factor = 0.1
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Move focus with mod + arrow keys
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
env = bitdepth,10
